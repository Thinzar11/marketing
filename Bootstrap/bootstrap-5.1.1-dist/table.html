<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Table</title>
</head>
<body>
    <table class="table mt-3 table-bordered border-primary table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-active" >
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2" class="table-active">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
      <div class="container">
          <div class="row">
              <div class="col-6">
                  <img src="../../facebook/img/girl2.jpg" class="img-fluid w-25 h-100 rounded float-start" alt="">
               </div>
               <div class="col-6">   
                  <img src="../../facebook/img/girl3.jpg" class="img-fluid w-25 h-100 rouded float-end" alt="">
              </div>
          </div>
          <div class="row mt-3">
            <div class="col-4">
                <img src="../../facebook/img/seven.jpg" class="img-fluid rounded" alt="">
            </div>
            <div class="col-4">
                <img src="../../facebook/img/six.jpg" class="img-fluid rounded-circle" alt="">
            </div>
            <div class="col-4">
                <img src="../../facebook/img/girl3.jpg" class="img-fluid img-thumbnail" alt="">
            </div>
          </div>
      </div>
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
</body>
</html>
